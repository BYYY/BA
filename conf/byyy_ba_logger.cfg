[loggers]
keys=root,sapocaly_dal,sapocaly_dal_err

[handlers]
keys=consoleHandler,HourlyRotationHandler,HourlyRotationWFHandler

[formatters]
keys=sapocaly_formatter

[logger_root]
level=DEBUG
handlers=consoleHandler




[sapocaly_dal]
level=DEBUG
handlers=HourlyRotationHandler
qualname=sapocaly_dal
propagate=0

[sapocalay_dal_err]
level=DEBUG
handlers=HourlyRotationWFHandler
qualname=sapocaly_dal.err
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=
args=(sys.stdout,)

[handler_HourlyRotationHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=sapocaly_formatter
args=('log/hourly/DB/sapocaly_dal.log', 'H', 1, 168)

[handler_HourlyRotationWFHandler]
class=logging.handlers.TimedRotatingFileHandler
level=WARNING
formatter=sapocaly_formatter
args=('log/hourly/DB/sapocaly_dal.err.log', 'H', 1, 168)


[formatter_sapocaly_formatter]
format=%(asctime)s %(levelname)s %(thread)d - [%(message)s]
datefmt=